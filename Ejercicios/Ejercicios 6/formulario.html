<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio 6- Formularios:</title>
</head>

<body>

    <form action="" class="formulario">

        <label for="nombre">
            Nombre
            <input type="text" name="nombre" required>
        </label>

        <label for="apellido">
            Apellido
            <input type="text" name="apellido" required>
        </label>

        <label for="email">
            Correo Electronico

            <input id="email" type="email" name="email" onmouseover="informar()">
        </label>

        <label for="password">
            Contrase√±a
            <input type="password" name="password" placeholder="ejemplo@email.com">
        </label>

        <label for="mensaje" class="distancia">

            Comentario

            <textarea name="mensaje" placeholder="Escribir mensaje..." maxlength="50"></textarea>
        </label>

        <label for="curso">Indique el curso a anotarse </label>
        <label for="htmlYcss">
            HTML5 y CSS3
            <input type="checkbox" name="htmlYcss" value="HTML5 y CSS3">
        </label>
        <label for="JavaScript">
            JavaScript
            <input type="checkbox" name="JavaScript" value="JavaScript">
        </label>
        <label onclick="agregarFondo()" for="JQuery" id="JQuery" class="">
            JQuery
            <input id="check" type="checkbox" name="JQuery" value="JQuery">
        </label>

        <label for="turno">Indique en que turno quiere anotarse</label>

        <label for="turnoT">
            Turno Tarde
            <input type="radio" name="turnoT" value="tarde" disabled />
        </label>

        <label for="turnoN">
            Turno Noche
            <input type="radio" name="turnoN" value="noche" disabled />
        </label>



    </form>
    <script src="./js/script.js"></script>
</body>

</html>
